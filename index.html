<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoMining Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/gmt-con.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap");
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="left-content">
          <div class="btc-content">
            <h6>Bitcoin</h6>
            <p class="price" id="btc-price">Chargement</p>
          </div>
          <div class="gmt-content">
            <h6>GoMining</h6>
            <p class="price" id="gmt-price">Chargement</p>
          </div>
        </div>
        <div class="center-content">
          <h1>GoMining Calculator</h1>
        </div>
        <div class="right-content">
          <button class="connexion">Connexion</button>
          <div class="language-switcher">
            <i class="fa-solid fa-earth-europe"></i>
            <label for="language"></label>
            <select id="language" onchange="changeLanguage(this.value)">
              <option value="fr">Français</option>
              <option value="en">English</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="content-container">
      <div class="gmt-left-content">
        <img class="gmt-icon" src="/images/logo1.png" alt="GMT icon" />
      </div>
      <div class="calculator">
        <div class="calculator-container">
          <div class="calculator-options">
            <label for="Prix du BTC">Prix du Bitcoin :</label>
            <input type="text" name="BTC-price" id="btc-price" placeholder="Ex : 95000" />
            <label for="Prix du GMT">Prix du GMT :</label>
            <input type="text" name="GMT price" id="GMT" placeholder="Ex : 0.42" />
            <label for="TH power">Puissance en TH :</label>
            <input type="text" name="TH power " id="th-power" placeholder="Ex : 100" />
            <label for="efficiency">Consomation électrique :</label>
            <input type="text" name="efficiency" id="efficiency" placeholder="Ex : 20" />
            <label for="discount">Pourcentage de remise :</label>
            <input type="text" name="discount" id="discount" placeholder="Ex : 20" />
          </div>
        </div>
        <p>Choix de l'entretien</p>
        <div class="switch-container">
          <span class="label">BTC</span>
          <label class="switch">
            <input type="checkbox" id="mode-toggle" />
            <span class="slider"></span>
          </label>
          <span class="label">GMT</span>
        </div>
      </div>
      <div class="btc-right-content">
        <img class="btc-icon" src="./images/logo2.png" alt="BTC icon" />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
